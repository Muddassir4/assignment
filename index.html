<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootsrap Starts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Ends -->
  </head>
  <body>
    <div class="col-sm align-self-center hero">
      <span id="buttonReservation" class="btn btn-sm btn-block btn-primary"
        ><b>Register</b></span
      >
    </div>
    <div id="reservationModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="content">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Register</h4>
            <button type="button" class="close" data-dismiss="modal">X</button>
          </div>
          <div class="modal-body">
            <form onsubmit="myfunc(); return false;">
              <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-5">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter Name" required
                  />
                </div>
              </div>
              <br />
              <div class="form-group row">
                <label for="Employeeid" class="col-md-2 col-form-label"
                  >Employee ID</label
                >
                <div class="col-md-5">
                  <input
                    type="text"
                    name="employeeid"
                    id="employeeid"
                    class="form-control"
                    placeholder="Enter Employee ID" required
                  />
                </div>
              </div>
              <br />
              <div class="form-group row">
                <label for="Department" class="col-md-2 col-form-label"
                  >Select Department</label
                >
                <div class="col-md-3">
                  <select class="form-control" name="" id="department" required>
                    <option value="">IT Department</option>
                    <option value="">Sales Department</option>
                    <option value="">R&D Department</option>
                    <option value="">Admin</option>
                  </select>
                </div>
                <br />
              </div>
              <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label"
                  >Enter Email</label
                >
                <div class="col-md-5">
                  <input
                    type="email"
                    class="form-control col-md-5"
                    id="exampleInputEmail3"
                    placeholder="Enter email"
                    required
                  />
                </div>
              </div>
              <br />
              <div class="form-group row">
                <label for="date" class="col-md-2 col-form-label"
                  >Date of Joining</label
                >
                <div class="col-md-6">
                  <input type="date" name="Date of joining" id="doj" required />
                </div>
              </div>
              <br />
              <div class="form-group row">
                <div class="col-md-3">
                  <input type="reset" class="btn btn-secondary" value="Reset" />
                  <button type="submit" class="btn btn-primary" id="sub" >Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="container">
      <div class="row">
        <div class="col-lg-1 col md-1"></div>
        <div class="col-lg-10 col-md-10">
          <table id="myTable" class="table table.striped table-hover bg-light small">
            <tr class="table-dark">
              
              <th>Name</th>
              <th>Employee ID</th>
              <th>Department</th>
              <th>Email</th>
              <th>Date of joining</th>
              <th>Delete</th>
          </tr>
          </table>
        </div>

        <div class="col-lg-1 col md-1"></div>
      </div>
    </div>

    <footer>
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
      <script src="js/index.js"></script>
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
  
</html>
