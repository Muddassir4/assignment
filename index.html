<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
   
   
</head>
<body>
    
   
    
    <section class="hero">
        <div class="hero-content">
           <h3>Register</h3>
           <a href="#" id="button" class="button">Click Me</a>
        </div>
    </section>
    
   
    
    <!-- Modal Section -->
    
    <div class="bg-modal">
        <div class="modal-contents">
    
            <div class="close">+</div>
           
    
            <form action="">
                <label for="Name">Name :</label><input type="text" placeholder="Name" required>
                <label for="Employee ID">Employee ID :</label><input type="text" placeholder="Employee ID" required>
                <label for="Department">Department :</label><select name="Department" id="department" required>
                    <option value="IT Department">IT Department</option>
                    <option value="Sales Department">Sales Department</option>
                    <option value="Marketing">Marketing</option>
                    <option value="R&D Department">R&D Department</option>
                    <option value="Admin">Admin</option>
                </select>
                <label for="E-mail">E-mail :</label><input type="email" placeholder="E-Mail" required>
                <label for="Date of joining">Date of joining :</label><input type="date" name="Date of joining" required>
                <a href="#" class="button">Clear</a> <a href="#" class="button">Submit</a>
            </form>
    
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
